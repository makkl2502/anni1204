<body>
  <div class="intro-container">

    <div id="keypad-container" class="hidden">
      <p class="message">Vui L√≤ng Nh·∫≠p M·∫≠t M√£</p>

      <div class="keypad">

  <script>
    let code = '';
    const correctCode = '1204';

    function showKeypad() {
      document.getElementById("keypad-container").classList.remove("hidden");
    }

    function press(num) {
      if (code.length < 4) {
        code += num;
        updateDisplay();
      }
    }

    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent = code.padEnd(4, "_");
    }

    function clearCode() {
      code = '';
      updateDisplay();
      document.getElementById("error").style.display = "none";
    }

    function checkCode() {
      if (code === correctCode) {
        window.location.href = "1204.html";
      } else {
        document.getElementById("error").style.display = "block";
        clearCode();
      }
    }
  </script>
